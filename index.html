<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>pomo.to</title>
  </head>

  <body>
    <div class="toast">
      <div class="toast--content">mensagem aqui</div>
    </div>
    <div class="timer--box">
      <div class="timer"><span id="minutes">25</span>:<span id="seconds">00</span> </div>
      <div class="timer--circles">
        <div class="circle-one">
          <div class="remove1">-</div>
          <div class="content">25</div>
          <div class="add1">+</div>
        </div>
        <div class="circle-two">
          <div class="content-start">start</div>
        </div>
        <div class="circle-tree">
          <div class="remove2">-</div>
          <div class="content">5</div>
          <div class="add2">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
